[System]
pdb_list =
    ./data/bbh.pdb
topology_list =
    ./data/bmim_residues.xml
forcefield_list =
    ./data/bmim.xml

[Dynamics]
dynamics = VelocityVerlet
timestep = 1
temperature = 300

[Logger]
output_directory = ./output/
dcd_write_interval = 1
decimal_places = 6

[QM]
basis_set = def2-SVP
functional = PBE
charge = 0
spin = 1

[MM]
pme_gridnumber = 30
pme_alpha = 5.0

[QMMM]
embedding_cutoff = 14.0
qm_atoms =
    2580:
mm_atoms =
    :2580

[Simulation]
steps = 1
